<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div class='appContent'>
      <div class='appHeader'>
        <h2>
          Flow Creator
        </h2>
        <div class='appHeaderControl'>
        </div>
        <div class='appHeaderInformation'>
          <div class='userInformation'>
            User: Hemuwan
          </div>
        </div>
      </div>
      <div class='appBody'>
        <div class='flowViewer'>
          <div class='viewerHeader'>
            <h2>
              Flow Viewer
            </h2>
          </div>
          <div class='viewerBody'>
            <div class='wrapper'>
              <svg class='pathmap'></svg>
            </div>
          </div>
        </div>
        <div class='flowEditor'>
          <div class='flowEditorHeader'>
            <h2>
              Flow Editor
            </h2>
          </div>
          <div class='flowEditorBody'>
            <fieldset>
              <legend>
                title
              </legend>
              <input type="text" value="タイトルだよ">
            </fieldset>
            <fieldset>
              <legend>
                type
              </legend>
              <select>
                <option value="">タイプ選択</option>
                <option value="text">テキスト</option>
                <option value="radio">ラジオボタン</option>
                <option value="checkbox">チェックボックス</option>
                <option value="select">セレクトボックス</option>
              </select>
            </fieldset>
            <fieldset>
              <legend>
                選択肢の編集
              </legend>
             
              <div class="flowEditorSelectItems">
                <div class="itemTitle">
                  <div>
                    表示テキスト
                  </div>
                  <input type="text">
                </div>
                <div class="itemSelect">
                  <div>
                    次の選択肢
                  </div>
                  <select>
                    <option value="">終了</option>
                    <option value="step1">ステップ1</option>
                    <option value="step2">ステップ2</option>
                    <option value="step3">ステップ3</option>
                  </select>
                </div>
              </div>

              <div class="flowEditorSelectItems">
                <div class="itemTitle">
                  <div>
                    表示テキスト
                  </div>
                  <input type="text">
                </div>
                <div class="itemSelect">
                  <div>
                    次の選択肢
                  </div>
                  <select>
                    <option value="">終了</option>
                    <option value="step1">ステップ1</option>
                    <option value="step2">ステップ2</option>
                    <option value="step3">ステップ3</option>
                  </select>
                </div>
              </div>

              
              <div class="flowEditorSelectItems">
                <div class="itemTitle">
                  <div>
                    表示テキスト
                  </div>
                  <input type="text">
                </div>
                <div class="itemSelect">
                  <div>
                    次の選択肢
                  </div>
                  <select>
                    <option value="">終了</option>
                    <option value="step1">ステップ1</option>
                    <option value="step2">ステップ2</option>
                    <option value="step3">ステップ3</option>
                  </select>
                </div>
              </div>
              <div class="flowEditorAddSelectItemBtn">
                選択肢の追加 ⊕
              </div>
            </fieldset>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- common -->
  <script src="./src/common/parseDom.js"></script>
  <script src="./src/common/setInputContainer.js"></script>

  <!-- data -->
  <script src="./src/data/data.js"></script>
  <script src="./src/data/dataManager.js"></script>

  <!-- components -->
  <!-- inputContainer -->
  <script src="./src/components/inputContainer/add.js"></script>
  <script src="./src/components/inputContainer/remove.js"></script>
  <script src="./src/components/inputContainer/update.js"></script>

  <!-- pathmap -->
  <script src="./src/components/pathmap/update.js"></script>

  <!-- flowEditor -->
  <script src="./src/components/flowEditor/update.js"></script>

  <script src="./src/main.js"></script>
</body>

</html>
